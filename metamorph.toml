[project]
name = "timestretch-rs"
description = "A pure Rust audio time stretching library optimized for EDM and house music. Zero C/C++ dependencies. Implements phase vocoder and WSOLA algorithms with transient-aware processing for kick drums, synths, and bass preservation."

[agents]
count = 5
model = "claude-opus-4-6"
roles = ["developer", "developer", "developer", "tester", "refactorer"]

[docker]
image = "metamorph-agent:latest"
extra_packages = ["libasound2-dev", "pkg-config"]

[testing]
command = "cargo test"
fast_command = "cargo test --lib"

[notifications]
webhook_url = ""
